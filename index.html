

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Element Selector */
        div{
            /* background-color: red;  */ 
        }

        /* Class Selector */
    .red{
        background-color: red;
    }
    /* Id Selectors */
    #green{
        background-color: green;
    }

    /* Child Selector */
    div > p {
        color: blue;
        background-color: brown;
    }

    /* Descendant Selectors */
    div article{
        color: blue;
        background-color: brown;
    }

    </style>

</head>
<body>
    <div class="red">
        I am a div
        <p>I am a paragraph inside div.</p>
    </div>

    <div id="green">
        I am a another div
    </div>

    <div>
        <article>
            I am a article inside the div. 
        </article>
    </div>

    
</body>
</html>
